<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homely</title>
    <script src="https://unpkg.com/i18next/i18next.js"></script>
    <!-- <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.js"></script> -->
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>
  <body>
    <header>
      <img src="app/assets/Logo.png" alt="Homely Logo" />

      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </nav>
      <div class="search">
        <!-- <form action="/search" method="get">
					<input type="text" name="search" placeholder="Search">
					<button type="submit">Search</button>
				</form> -->
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.25 14.25C11.5637 14.25 14.25 11.5637 14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25Z"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M15.75 15.75L12.4875 12.4875"
            stroke="white"
            stroke-width="2"
            stroke-linecap="square"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="localization">
        <!-- Change page language -->
        <select name="language" id="language">
          <option value="en">ENG</option>
          <option value="es">SPN</option>
          <option value="fr">FRA</option>
        </select>
      </div>
    </header>
    <div style="height: 150px">
      <button onclick="i18next.changeLanguage('en')">english</button>
      <button onclick="i18next.changeLanguage('de')">german</button>
      <hr />
      <div id="title" data-i18n></div>
      <div id="test" data-i18n></div>
      <button id="saveBtn" data-i18n></button>
      <hr />
      <div id="info" data-i18n></div>
    </div>
  </body>
</html>
