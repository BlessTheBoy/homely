<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homely</title>

    <!-- Localization packages -->
    <script src="https://unpkg.com/i18next/i18next.js"></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&family=Lato&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet and script -->
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>
  <body>
    <header style="background-color: blue">
      <div class="container">
        <img src="assets/Logo.png" alt="Homely Logo" />

        <!-- Hambuger menu -->
        <div class="menuBtns">
          <img src="assets/icon-hamburger.svg" alt="open menu" />
          <img src="assets/icon-close-menu.svg" alt="close menu" />
        </div>

        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">Services</a></li>
            <li><a href="/contact">About Us</a></li>
            <li><a href="/login">Blog</a></li>
          </ul>

          <div class="optionsWrap">
            <div class="searchWrap">
              <!-- <form action="/search" method="get">
						<input type="text" name="search" placeholder="Search">
						<button type="submit">Search</button>
					</form> -->
              <svg
                class="searcIcon"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.25 14.25C11.5637 14.25 14.25 11.5637 14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M15.75 15.75L12.4875 12.4875"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="square"
                  stroke-linejoin="round"
                />
              </svg>
            </div>

            <div class="localization">
              <!-- Change page language -->
              <select name="language" id="language">
                <option value="en">ENG</option>
                <option value="es">SPN</option>
                <option value="fr">FRA</option>
                <option value="de">DUS</option>
              </select>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="banner" id="banner">
        <div class="banner-content">
          <h1>Homely</h1>
          <h2>Creating Fresh Home Experiences</h2>
          <p>
            We are an interior decor company and we enjoy making fresh and
            homely services for all our clients.
          </p>
          <a href="#services">View Services</a>
        </div>
      </section>
    </main>
  </body>
</html>
